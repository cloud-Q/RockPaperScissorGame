<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock img">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper img">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="scissor img">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p style="font-size: 1.8rem; letter-spacing: 0.158rem;">Your </p>
            <p style="font-size: 1.6rem;">Wins</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p style="font-size: 1.8rem; letter-spacing: 0.1rem; margin-top: 0.258rem; margin-bottom: 0.258rem;">Computer</p>
            <p style="font-size: 1.6rem;">Wins</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p style="font-size: 1.8rem; letter-spacing: 0.158rem;">Draw</p>
            <p style="font-size: 1.6rem;">Games</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">
            Play Your Move !
        </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
